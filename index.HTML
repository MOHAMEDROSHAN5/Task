<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Unlock Challenge</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and background styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    /* Heading style */
    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Paragraph styling */
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Button style */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Link styling */
    a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 10px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Style for the iframe (PDF viewer) */
    iframe {
      width: 80%;
      height: 500px;
      border: 2px solid #ddd;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Style for the download button */
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

    /* Container for the content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the PDF Unlock Challenge!</h1>
    <p>To unlock the PDF, you need to solve the following puzzle:</p>
    <p id="hint">Solve this C program to get the secret code</p>
    <a href="https://www.programiz.com/online-compiler/6NwKTTEDcBv7s" target="_blank">Click for Quiz</a>
    <br>
    
    <button onclick="startChallenge()">Start Challenge</button>
  </div>

  <script>
    function startChallenge() {
      // Ask the user for input via prompt
      var userAnswer = prompt("Enter the secret code to unlock the PDF:");

      // Check if the user's answer is correct
      if (userAnswer === "12345") {
        alert("Congratulations! You've unlocked the PDF!");
        
        // Reveal the link to the PDF
        var container = document.querySelector(".container");
        container.innerHTML += "<p>Here is your unlocked PDF:</p>";           
        
        // Embed the PDF in the page
        container.innerHTML += '<iframe src="./WSP.pdf" frameborder="0"></iframe>';
        
        // Add the download button for the PDF
        var downloadButton = document.createElement("a");
        downloadButton.href = "./WSP.pdf";  // Path to your PDF
        downloadButton.download = "WSP.pdf";  // The name the file will be downloaded as
        downloadButton.textContent = "Download PDF";
        downloadButton.classList.add("download-btn");
        
        container.appendChild(downloadButton);
      } else {
        alert("Oops! That's not correct. Try again.");
      }
    }
  </script>
</body>
</html>
